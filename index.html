<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/dictionary.webp" type="image/x-icon">
    <title>e-Dictionary</title>
</head>

<body>
    <div class="container-fluid d-flex flex-column justify-content-center align-items-center w-100"  style=" background: linear-gradient(to bottom right, #0033cc 0%, #ff66cc 100%); min-height: 100vh; height: auto;">
        <div class="container rounded shadow bg-light m-2">
        <img src="images/logo.jpg" class="logo my-5">
        <h1 class="text-center">e-Dictionary</h1>
        <h5 id="catfacts" class="my-3 text-center"></h5>
        <form action="" class="mt-5" id="form">
            <label for="input-word" class="form-label">Enter Word to know about it</label>
            <input type="text" id="input-word" class="form-control" aria-describedby="passwordHelpBlock"
                placeholder="Enter Word..." required autocomplete="off">
            <p class="text-danger my-2" id="emptyInput"></p>
            <button type="submit" class="btn btn-primary mt-2" id="submit-btn">Search</button>
        </form>
        <div class="headings">
            <h3 id="word" class="mt-5"></h3>
            <h3 class="mt-1">Definitions: </h3>
        </div>
        <div class="resultDiv text-justify p-1 rounded shadow bg-light m-1 my-2" id="resultDiv">

        </div>

    </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
